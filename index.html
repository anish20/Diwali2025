<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiranga Rangoli | Happy Diwali | Jabitsoft Pvt. Ltd.</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #0d0d0d, #000);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: #fff;
        font-family: "Poppins", sans-serif;
      }

      /* üåü Marquee */
      .marquee {
        position: absolute;
        top: 0;
        width: 100%;
        color: gold;
        font-size: 1.5rem;
        font-weight: bold;
        text-shadow: 0 0 10px orange;
        white-space: nowrap;
        overflow: hidden;
      }

      .marquee span {
        display: inline-block;
        padding-left: 100%;
        animation: scrollText 18s linear infinite;
      }

      @keyframes scrollText {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      /* ü™î Title */
      .title {
        position: absolute;
        top: 60px;
        font-size: 2.5rem;
        text-shadow: 0 0 20px gold, 0 0 40px orange;
        animation: glowText 2s infinite alternate;
      }

      @keyframes glowText {
        from {
          text-shadow: 0 0 10px #ff9a00;
        }
        to {
          text-shadow: 0 0 40px #fff;
        }
      }

      /* üé® Rangoli Base */
      .rangoli {
        position: relative;
        width: 400px;
        height: 400px;
        top: -70px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: rotate 40s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* üå∫ Petal Design */
      .petal {
        position: absolute;
        width: 140px;
        height: 200px;
        border-radius: 50% 50% 50% 50%;
        opacity: 0.9;
        filter: blur(0.6px);
        transform-origin: 50% 100%;
      }

      /* Saffron Petals */
      .saffron {
        background: radial-gradient(circle, #ff9933, #ff6600);
      }

      /* White Petals */
      .white {
        background: radial-gradient(circle, #ffffff, #e0e0e0);
      }

      /* Green Petals */
      .green {
        background: radial-gradient(circle, #138808, #0a5f06);
      }

      /* Petal Placement */
      .rangoli .petal:nth-child(1) {
        transform: rotate(0deg);
      }
      .rangoli .petal:nth-child(2) {
        transform: rotate(30deg);
      }
      .rangoli .petal:nth-child(3) {
        transform: rotate(60deg);
      }
      .rangoli .petal:nth-child(4) {
        transform: rotate(90deg);
      }
      .rangoli .petal:nth-child(5) {
        transform: rotate(120deg);
      }
      .rangoli .petal:nth-child(6) {
        transform: rotate(150deg);
      }
      .rangoli .petal:nth-child(7) {
        transform: rotate(180deg);
      }
      .rangoli .petal:nth-child(8) {
        transform: rotate(210deg);
      }
      .rangoli .petal:nth-child(9) {
        transform: rotate(240deg);
      }
      .rangoli .petal:nth-child(10) {
        transform: rotate(270deg);
      }
      .rangoli .petal:nth-child(11) {
        transform: rotate(300deg);
      }
      .rangoli .petal:nth-child(12) {
        transform: rotate(330deg);
      }

      /* üåº Inner Flower Rings */
      .inner-ring {
        position: absolute;
        width: 357px;
        height: 353px;
        top: 30% !important;
        border-radius: 50%;
        background: radial-gradient(circle, #fff, #e85b2c);
        box-shadow: 0 0 30px #00a2ff;
      }

      /* .middle-ring {
        position: absolute;
        width: 160px;
        height: 160px;
        border-radius: 50%;
        background: radial-gradient(circle, #ff3366, #ff0033);
        box-shadow: 0 0 40px #ff0055;
        animation: pulse 2s infinite alternate;
      } */

      @keyframes pulse {
        from {
          transform: scale(0.95);
        }
        to {
          transform: scale(1.05);
        }
      }

      .center {
        position: absolute;
        width: 80px;
        height: 80px;
        top: 62%;
        border-radius: 50%;
        background: radial-gradient(circle, #ffffff, #ffcc00);
        box-shadow: 0 0 30px gold;
      }

      /* ‚ú® Sparkles */
      .sparkles {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: gold;
        border-radius: 50%;
        animation: sparkleAnim 2s infinite;
      }

      @keyframes sparkleAnim {
        0%,
        100% {
          opacity: 0;
          transform: scale(0.5);
        }
        50% {
          opacity: 1;
          transform: scale(1.5);
        }
      }

      /* ü™î Diyas */
      .diyas {
        position: absolute;
        bottom: 40px;
        display: flex;
        gap: 60px;
      }

      .diya {
        position: relative;
        width: 60px;
        height: 30px;
        background: linear-gradient(to bottom, #8b4513, #5a2d0c);
        border-radius: 50% 50% 15% 15%;
        box-shadow: 0 0 20px rgba(255, 140, 0, 0.6);
      }

      .flame {
        position: absolute;
        top: -40px;
        left: 50%;
        width: 12px;
        height: 40px;
        background: radial-gradient(circle, gold, orange, transparent 70%);
        border-radius: 50%;
        transform: translateX(-50%);
        animation: flameAnim 0.8s infinite alternate;
      }

      @keyframes flameAnim {
        from {
          transform: translateX(-50%) scaleY(0.9);
          opacity: 0.8;
        }
        to {
          transform: translateX(-50%) scaleY(1.1);
          opacity: 1;
        }
      }

      /* Footer */
      .footer {
        position: absolute;
        bottom: 10px;
        font-size: 1rem;
        color: gold;
        text-shadow: 0 0 10px orange;
        animation: glowFooter 2s infinite alternate;
      }

      @keyframes glowFooter {
        from {
          text-shadow: 0 0 10px #ff9a00;
        }
        to {
          text-shadow: 0 0 25px #fff;
        }
      }
    </style>
  </head>
  <body>
    <div class="marquee">
      <span
        >üéâ Welcome Jabitsoft Pvt. Ltd. | Wishing You a Patriotic & Joyful
        Diwali! ü™î‚ú®</span
      >
    </div>

    <h1 class="title">ü™î Happy Diwali ü™î</h1>

    <div class="rangoli">
      <!-- Outer Tiranga Petals -->
      <div class="petal saffron"></div>
      <div class="petal white"></div>
      <div class="petal green"></div>
      <div class="petal saffron"></div>
      <div class="petal white"></div>
      <div class="petal green"></div>
      <div class="petal saffron"></div>
      <div class="petal white"></div>
      <div class="petal green"></div>
      <div class="petal saffron"></div>
      <div class="petal white"></div>
      <div class="petal green"></div>

      <!-- Inner Rings -->
      <div class="inner-ring"></div>
      <div class="middle-ring"></div>
      <div class="center"></div>

      <div class="sparkles"></div>
    </div>

    <div class="diyas">
      <div class="diya"><div class="flame"></div></div>
      <div class="diya"><div class="flame"></div></div>
      <div class="diya"><div class="flame"></div></div>
    </div>

    <div class="footer">Made with ‚ù§Ô∏è for India | Jabitsoft Pvt. Ltd.</div>

    <script>
      // ‚ú® Random Sparkles
      const sparklesContainer = document.querySelector(".sparkles");
      for (let i = 0; i < 50; i++) {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.style.top = `${Math.random() * 100}%`;
        sparkle.style.left = `${Math.random() * 100}%`;
        sparkle.style.animationDelay = `${Math.random() * 2}s`;
        sparkle.style.animationDuration = `${1 + Math.random()}s`;
        sparklesContainer.appendChild(sparkle);
      }
    </script>
  </body>
</html>
